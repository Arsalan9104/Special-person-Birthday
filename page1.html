<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turn on the Lights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page1">
  <div class="container">
    <h1 class="title" id="mainText">Click here to turn on the lights</h1>
    <button class="next-button" id="startBtn">Click Me</button>
    
    <div id="countdown" class="countdown hidden"></div>
    
    <div id="confirmBox" class="confirm-box hidden">
      <p>Do you really want to turn on the lights?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="message" class="message hidden">How can you go back from here? ðŸ˜„</div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const countdownEl = document.getElementById("countdown");
    const confirmBox = document.getElementById("confirmBox");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainText = document.getElementById("mainText");
    const message = document.getElementById("message");

    let countdownInterval;

    function runCountdown(from, askAtThree = true, finalRedirect = false) {
      let count = from;
      countdownEl.textContent = count;
      countdownEl.classList.remove("hidden");

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        count--;
        if (count >= 0) {
          countdownEl.textContent = count;
        }

        if (askAtThree && count === 3) {
          clearInterval(countdownInterval);
          countdownEl.classList.add("hidden");
          confirmBox.classList.remove("hidden");
        }

        if (count < 0 && finalRedirect) {
          clearInterval(countdownInterval);
          countdownEl.classList.add("hidden");

          // Fade to white before redirect
          document.getElementById("fadeToWhite").style.opacity = 1;

          setTimeout(() => {
            window.location.href = "page2.html";
          }, 500);
        }
      }, 700);
    }

    startBtn.addEventListener("click", () => {
      mainText.classList.add("hidden");
      startBtn.classList.add("hidden");
      runCountdown(5, true, false);
    });

    yesBtn.addEventListener("click", () => {
      confirmBox.classList.add("hidden");
      runCountdown(3, false, true);
    });

    noBtn.addEventListener("click", () => {
      confirmBox.classList.add("hidden");
      message.classList.remove("hidden");

      setTimeout(() => {
        message.classList.add("hidden");
        runCountdown(3, false, true);
      }, 2000);
    });
  </script>

  <div id="fadeToWhite"></div>
</body>
</html>
