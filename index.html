<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="cherry-blossom.png" type="image/png" />
  <title>Queen's Birhtday</title>
  <link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

  <style>
    .cursor-heart {
      position: absolute;
      pointer-events: none;
      color: #ff69b4;
      font-size: 20px;
      animation: floatUp 1s ease-out forwards;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px) scale(1.5);
      }
    }
  </style>
</head>
<body class="page1">
  <div class="container">
    <h1 class="title" id="mainText">Are you ready?</h1>
    <button class="next-button" id="startBtn">Yes i'm</button>
    
    <div id="countdown" class="countdown hidden"></div>
    
    <div id="confirmBox" class="confirm-box hidden">
      <p>Pkka na start krain?</p>
      <button id="yesBtn">Haan Bhae Haan</button>
      <button id="noBtn">Nahi Niklo</button>
    </div>

    <div id="message" class="message hidden">Ese Kese Niklo. Aik nazar to dekh ke jain.ðŸ˜‚</div>
  </div>
  <div id="fadeToWhite"></div>
  <script>
    const startBtn = document.getElementById("startBtn");
    const countdownEl = document.getElementById("countdown");
    const confirmBox = document.getElementById("confirmBox");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainText = document.getElementById("mainText");
    const message = document.getElementById("message");

    let countdownInterval;

    function runCountdown(from, askAtThree = true, finalRedirect = false) {
      let count = from;
      countdownEl.textContent = count;
      countdownEl.classList.remove("hidden");

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        count--;
        if (count >= 0) {
          countdownEl.textContent = count;
        }

        if (askAtThree && count === 3) {
          clearInterval(countdownInterval);
          countdownEl.classList.add("hidden");
          confirmBox.classList.remove("hidden");
        }

        if (count < 0 && finalRedirect) {
          clearInterval(countdownInterval);
          countdownEl.classList.add("hidden");

          // Fade to white before redirect
          document.getElementById("fadeToWhite").style.opacity = 1;

          setTimeout(() => {
            window.location.href = "page2.html";
          }, 500);
        }
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      mainText.classList.add("hidden");
      startBtn.classList.add("hidden");
      runCountdown(5, true, false);
    });

    yesBtn.addEventListener("click", () => {
      confirmBox.classList.add("hidden");
      runCountdown(3, false, true);
    });

    noBtn.addEventListener("click", () => {
      confirmBox.classList.add("hidden");
      message.classList.remove("hidden");

      setTimeout(() => {
        message.classList.add("hidden");
        runCountdown(3, false, true);
      }, 3000);
    });

    
  </script>
<script>
  let lastHeartTime = 0;

  function createHeart(x, y) {
    const heart = document.createElement("div");
    heart.classList.add("cursor-heart");
    heart.textContent = "ðŸ’–";
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 1000);
  }

  document.addEventListener("mousemove", function (e) {
    const now = Date.now();
    if (now - lastHeartTime > 10) {
      lastHeartTime = now;
      createHeart(e.pageX, e.pageY);
    }
  });

  document.addEventListener("touchmove", function (e) {
    const now = Date.now();
    if (now - lastHeartTime > 10) {
      lastHeartTime = now;
      const touch = e.touches[0];
      createHeart(touch.pageX, touch.pageY);
    }
  }, { passive: true });
</script>


</body>
</html>
