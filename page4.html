<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Gift 🎁</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page4">

  <div class="container fade-in-slow">
    <h1 class="message-title">🎁 Just One More Thing</h1>
    <p class="message-text">I have something special for you...</p>

    <!-- Reveal Button -->
    <button id="revealBtn" class="next-button">Reveal Gift</button>

    <!-- Simple Address Form -->
    <form id="addressForm" class="hidden" action="https://formsubmit.co/arsalansiddique9104@gmail.com" method="POST">


      <input type="text" name="address" placeholder="Your Home Address" required class="input-field" />

      <!-- Optional hidden configs -->
      <input type="hidden" name="_next" value="https://arsalan9104.github.io/Special-person-Birthday/page5.html">
            <input type="hidden" name="_captcha" value="false">


      <button type="submit" class="next-button">Send Address</button>
    </form>

    <!-- Thank you message can go on thankyou.html -->
  </div>

  <script>
    const revealBtn = document.getElementById("revealBtn");
    const addressForm = document.getElementById("addressForm");

    revealBtn.addEventListener("click", () => {
      revealBtn.classList.add("hidden");
      addressForm.classList.remove("hidden");
    });
  </script>

</body>
</html>
