  <style>
    .cursor-heart {
      position: absolute;
      pointer-events: none;
      color: #ff69b4;
      font-size: 20px;
      animation: floatUp 1s ease-out forwards;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-30px) scale(1.5);
      }
    }
  </style>

  <div id="fadeToWhite"></div>

<script>
  // Preload Page 4 background image
  const preloadImg = new Image();
  preloadImg.src = 'gift.jpg';

  const continueBtn = document.getElementById("continueBtn");
  continueBtn.addEventListener("click", () => {
    // Fade to white effect
    const fadeDiv = document.getElementById("fadeToWhite");
    fadeDiv.style.opacity = 1;

    // Also fade out the body to avoid flashing
    document.body.style.transition = "opacity 0.5s ease";
    document.body.style.opacity = 0;

    setTimeout(() => {
      window.location.href = "page4.html"; // Redirect after fade
    }, 500); // Match the fade duration (increased to 500ms for smoothness)
  });
</script>
<script>
  let lastHeartTime = 0;

  function createHeart(x, y) {
    const heart = document.createElement("div");
    heart.classList.add("cursor-heart");
    heart.textContent = "üíñ";
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 1000);
  }

  document.addEventListener("mousemove", function (e) {
    const now = Date.now();
    if (now - lastHeartTime > 10) {
      lastHeartTime = now;
      createHeart(e.pageX, e.pageY);
    }
  });

  document.addEventListener("touchmove", function (e) {
    const now = Date.now();
    if (now - lastHeartTime > 10) {
      lastHeartTime = now;
      const touch = e.touches[0];
      createHeart(touch.pageX, touch.pageY);
    }
  }, { passive: true });
</script>
